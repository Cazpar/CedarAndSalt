<!-- ============================================ -->
<!--                   Footer                     -->
<!-- ============================================ -->

<footer id="cs-footer-710">
    <div class="cs-container">
        <!--Top Section-->
        <div class="cs-top">
            <!--Warpped logo in wrapper div so that div can be 100% width to force the lists below it to stay in their line.  The cs-logo can maintain its' max width. we didn't want it 100% width becuase then the blank area to the right of the logo will also result in a click and hover event. -->
            <div class="cs-logo-wrapper">
                <a href="/" class="cs-logo" aria-label="Logo with link to Homepage">
                    <img src="../../assets/images/Logo.svg" alt="logo" aria-hidden="true" loading="lazy" decoding="async" width="210" height="80">
                </a>
            </div>
            <ul class="cs-ul cs-contact-ul">
                <li class="cs-li">
                    <span class="cs-header">Contact</span>
                </li>
                <li class="cs-li">
                    <a href="tel:{{client.phoneForTel}}" class="cs-link" aria-label="Click to call us">
                        <img class="cs-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fphone-stroke.svg" alt="icon" loading="lazy" decoding="async" width="24" height="24" aria-hidden="true">
                        {{client.phoneFormatted}}
                    </a>
                </li>
                <li class="cs-li">
                    <a href="mailto:{{client.email}}" class="cs-link" aria-label="click to email us">
                        <img class="cs-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fmail-stroke.svg" alt="icon" loading="lazy" decoding="async" width="24" height="24" aria-hidden="true">
                        {{client.email}}
                    </a>
                </li>
            </ul>
        </div>
        <!--Middle Section-->
        <div class="cs-middle">
            <!--Navigation-->
            <ul class="cs-nav">
                <li class="cs-nav-li">
                    <a href="/" class="cs-nav-link">Home</a>
                </li>
                <li class="cs-nav-li">
                    <a href="/services" class="cs-nav-link">Services</a>
                </li>
                <li class="cs-nav-li">
                    <a href="/about" class="cs-nav-link">About Us</a>
                </li>
                <li class="cs-nav-li">
                    <a href="/contact" class="cs-nav-link">Contact Us</a>
                </li>
            </ul>
            <!--Social-->
            <ul class="cs-social">
                <li class="cs-social-li">
                    <a href="/" class="cs-social-link" aria-label="link to our twitter page" target="_blank" rel="noopener">
                        <!--Default Icon-->
                        <img class="cs-social-icon cs-default" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Ftwitter.svg" alt="icon" loading="lazy" decoding="async" width="24" height="24" aria-hidden="true">
                        <!--On Hover Icon-->
                        <img class="cs-social-icon cs-hover" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Ftwitter-green.svg" alt="icon" loading="lazy" decoding="async" width="24" height="24" aria-hidden="true">
                    </a>
                </li>
                <li class="cs-social-li">
                    <a href="/" class="cs-social-link" aria-label="link to our instagram page" target="_blank" rel="noopener">
                        <!--Default Icon-->
                        <img class="cs-social-icon cs-default" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Finstagram.svg" alt="icon" loading="lazy" decoding="async" width="24" height="24" aria-hidden="true">
                        <!--On Hover Icon-->
                        <img class="cs-social-icon cs-hover" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Finstagram-green2.svg" alt="icon" loading="lazy" decoding="async" width="24" height="24" aria-hidden="true">
                    </a>
                </li>
            </ul>
        </div>
        <!--Bottom Section-->
        <div class="cs-bottom">
            <span class="cs-copyright">
                Â© Copyright 2024 - <a href="" class="cs-copyright-link" target="_blank" rel="noopener">Cedar & Salt Landscape and Gardens</a>
            </span>
        </div>
    </div>
    <!--SVG Waves-->
    <img class="cs-graphic" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Ffooter-waves.svg" alt="waves" aria-hidden="true" loading="lazy" decoding="async" width="1920" height="616">
</footer>
